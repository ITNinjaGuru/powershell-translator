<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An advanced tool to translate, debug, and explain code across multiple programming languages.">
    <meta property="og:title" content="PoSh to Py - Code Converter & Assistant">
    <meta property="og:description" content="Instantly convert, debug, and explain code with a sleek, futuristic interface.">
    
    <title>PoSh to Py</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background particles will be rendered here -->
    <div id="particles-js"></div>

    <!-- Main wrapper for the flexbox layout -->
    <div class="app-wrapper">
        
        <!-- Sidebar for all controls -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>PoSh to Py</h1>
            </div>
            <div class="controls-container">
                <div class="control-group">
                    <label for="ai-provider-select">AI Provider</label>
                    <select id="ai-provider-select">
                        <option value="grok">Grok (xAI)</option>
                        <option value="gemini">Gemini (Google)</option>
                        <option value="chatgpt">ChatGPT (OpenAI)</option>
                        <option value="claude" selected>Claude (Anthropic)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="action-select">Action</label>
                    <select id="action-select">
                        <option value="translate" selected>Translate</option>
                        <!-- NEW: Optimize option -->
                        <option value="optimize">Optimize Code</option>
                        <option value="explain">Explain Code</option>
                        <option value="debug">Find & Fix Bugs</option>
                        <option value="add_comments">Add Comments</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="input-lang">From</label>
                    <select id="input-lang">
                        <option value="PowerShell" selected>PowerShell</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="Go">Go</option>
                        <option value="Auto-Detect">Auto-Detect</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="output-lang">To</label>
                    <select id="output-lang">
                        <option value="Python" selected>Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="Go">Go</option>
                        <!-- NEW: Azure options -->
                        <option value="Azure CLI">Azure CLI</option>
                        <option value="Bicep">Bicep</option>
                        <option value="PowerShell">PowerShell</option>
                    </select>
                </div>
            </div>
            <div class="toggle-section">
                <label for="live-preview">Live Preview</label>
                <input type="checkbox" id="live-preview" checked>
            </div>
        </aside>

        <!-- Main content area for editors and buttons -->
        <main class="main-content">
            <p class="tagline">Translate, Explain, and Debug Code in Seconds!</p>
            
            <div class="container">
                <div class="editor-group">
                    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
                    <div class="upload-section">
                        <label for="ps-upload" class="upload-label">Upload</label>
                        <input type="file" id="ps-upload" hidden>
                    </div>
                </div>

                <button id="translate-btn">Process â†’</button>

                <div class="editor-group">
                    <textarea id="py-output" placeholder="Result will appear here..." readonly></textarea>
                    <div class="download-section">
                        <button id="download-btn" disabled>Download</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Standalone elements -->
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

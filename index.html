    <div class="upload-section">

        <input type="file" id="ps-upload" accept=".ps1" hidden>
    </div>

    <div class="container">
        <textarea id="ps-input" placeholder="Paste your PowerShell script here, or upload a file."></textarea>
        <button id="translate-btn">Translate â†’</button>
        <textarea id="py-output" placeholder="Python script will appear here..." readonly></textarea>
    </div>

    <div class="download-section">
        <button id="download-btn" disabled>Download .py File</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

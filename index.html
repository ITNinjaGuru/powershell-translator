<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An advanced tool to translate, debug, and explain code across multiple programming languages.">
    <meta property="og:title" content="PoSh to Py - Code Converter & Assistant">
    <meta property="og:description" content="Instantly convert, debug, and explain code with a sleek, futuristic interface.">
    
    <title>PoSh to Py</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js"></div>

    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>PoSh to Py</h1>
            </div>
            <div class="controls-container">
                <div class="control-group">
                    <label for="ai-provider-select">AI Provider</label>
                    <select id="ai-provider-select">
                        <option value="claude" selected>Claude (Anthropic)</option>
                        <option value="chatgpt">ChatGPT (OpenAI)</option>
                        <option value="gemini">Gemini (Google)</option>
                        <option value="grok">Grok (xAI)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="model-version-select">Model</label>
                    <select id="model-version-select">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="action-select">Action</label>
                    <select id="action-select">
                        <option value="translate" selected>Translate</option>
                        <option value="optimize">Optimize Code</option>
                        <option value="explain">Explain Code</option>
                        <option value="debug">Find & Fix Bugs</option>
                        <option value="add_comments">Add Comments</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="input-lang">From</label>
                    <select id="input-lang">
                        <option value="PowerShell" selected>PowerShell</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="Go">Go</option>
                        <option value="Auto-Detect">Auto-Detect</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="output-lang">To</label>
                    <select id="output-lang">
                        <option value="Python" selected>Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="Go">Go</option>
                        <option value="Azure CLI">Azure CLI</option>
                        <option value="Bicep">Bicep</option>
                        <option value="PowerShell">PowerShell</option>
                    </select>
                </div>
            </div>
            
            <div class="history-section">
                <h2>History</h2>
                <ul id="history-list">
                    <!-- History items will be added here by JavaScript -->
                </ul>
            </div>

            <div class="sidebar-footer">
                <button id="auth-btn">Login with GitHub</button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <p class="tagline">Translate, Explain, and Debug Code in Seconds!</p>
            <div class="container">
                <div class="editor-group"><textarea id="code-input" placeholder="Paste your code here..."></textarea><div class="upload-section"><label for="ps-upload" class="upload-label">Upload</label><input type="file" id="ps-upload" hidden></div></div>
                <button id="translate-btn">Process â†’</button>
                <div class="editor-group"><textarea id="py-output" placeholder="Result will appear here..." readonly></textarea><div class="download-section"><button id="download-btn" disabled>Download</button></div></div>
            </div>
        </main>
    </div>

    <!-- Standalone elements -->
    <!-- UPDATED: New spinner structure -->
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="notification" id="notification"></div>
    
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>API Key Settings</h2>
            <p>Your keys are saved securely and are only used by you.</p>
            <div class="api-key-inputs">
                <div class="input-group"><label for="openai-key">OpenAI (ChatGPT)</label><input type="password" id="openai-key" placeholder="sk-..."></div>
                <div class="input-group"><label for="gemini-key">Google (Gemini)</label><input type="password" id="gemini-key" placeholder="AIzaSy..."></div>
                <div class="input-group"><label for="claude-key">Anthropic (Claude)</label><input type="password" id="claude-key" placeholder="sk-ant-..."></div>
                <div class="input-group"><label for="grok-key">xAI (Grok)</label><input type="password" id="grok-key" placeholder="gsk_..."></div>
            </div>
            <button id="save-keys-btn">Save Keys</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

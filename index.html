<body>
    <div id="particles-js"></div>
    <header>
        <h1>PoSh to Py</h1>
        <p class="tagline">Convert PowerShell to Python in Seconds!</p>
    </header>
    <main>
        <div class="toggle-section">
            <label for="live-preview">Enable Live Preview</label>
            <input type="checkbox" id="live-preview" checked>
        </div>
        <div class="upload-section">
            <label for="ps-upload" class="upload-label">Upload a .ps1 File</label>
            <input type="file" id="ps-upload" accept=".ps1" hidden>
        </div>
        <div class="container">
            <textarea id="ps-input" placeholder="Paste your PowerShell script here, or upload a file."></textarea>
            <button id="translate-btn">Translate â†’</button>
            <textarea id="py-output" placeholder="Python script will appear here..." readonly></textarea>
        </div>
        <div class="loading-spinner" id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="download-section">
            <button id="download-btn" disabled>Download .py File</button>
        </div>
        <div class="notification" id="notification" style="display: none;"></div>
    </main>
